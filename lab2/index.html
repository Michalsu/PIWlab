<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="style.css" type="text/css" rel="stylesheet" />
		<title>TODO</title>
	</head>

	<body>
		<header>Todo App</header>
		<main>
			<form id="new-todo-form" name="new-todo-form" autocomplete="off">
			<div id="new-todo">
				<div class="field">
					<input type="text" name="todo-text" id="todo-text" placeholder="Enter new task..." />
					<div class="line"></div>
				</div>
				<button class="btn btn-dark btn-lg add" type="button submit">ADD</button>
			</form>
			</div>
			<ul id="todos">
			</ul>
			<button id="restore" type="button" class="btn btn-dark btn-lg restore">Restore deleted element</button>
			
			
			<div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todo-modal-label" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="todo-modal-label">Are you sure you want to delete this task?</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						Remember you can restore only last deleted task!
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					  <button id="deleteId" type="button" class="btn btn-primary">Delete</button>
					</div>
				  </div>
				</div>
			  </div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
